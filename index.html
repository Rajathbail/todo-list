<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">

    <title>tapto</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Permanent+Marker" rel="stylesheet">

</head>

<body>

    <nav class="navbar m-2">
        <a class="navbar-brand" href="#">
            <img src="assets/togdot.svg" height="60" class="d-inline-block align-top" alt="">
        </a>
        <h4 class="nav-title">^_^</h4>
        <a href="#">
            <img src="assets/hamburger.svg" height="45" class="d-inline-block align-top" alt="">
        </a>
    </nav>

    <div class="container paper mt-3">

        <h1 class="page-title"> Ninja Todo </h1>

        <form class="form-inline justify-content-md-center">
            <div class="input-group">
                <input id="new-task" type="text" class="form-control" placeholder="Add a new item" aria-label="add-item">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" onclick="addTodo('new-task')"> + </button>
                </span>
            </div>
        </form>

        <!-- Open items -->

        <form class="ml-5 mt-5">
            <ul id="open-items">
            </ul>
        </form>

        <!-- Placeholder if empty -->
        <h4 id="empty-placeholder" class="placeholder-text"> Your list is empty </h4>

        <!-- Check box to hide closed items -->
        <form class="hide hide-completed-toggle" id="hide-block">
            <label class="m-4 custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="show-checkbox" onchange="hideUnhideCompleted()" >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description"> Hide Completed </span>
            </label>
        </form>

        <!-- Closed items -->

        <form class="ml-5 mt-5 completed">
            <ul id="closed-items">
            </ul>
        </form>

    </div>

</div>

<script src="lib/localforage.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
